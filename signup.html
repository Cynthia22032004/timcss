<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Ecosphere</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="asset/logo.jpg" alt="">
        </div>
        <nav class="nav">
            <a href="#inspirasi">INSPIRATION</a>
            <a href="#properti">PROPERTY</a>
            <a href="#artikel">ARTICLE</a>
        </nav>
        <a href="#login" class="login-button">LOG IN</a>
    </header>

    <!-- Spasi konten untuk mengimbangi header tetap -->
    <div class="content-spacing"></div>

    <!-- Kontainer utama -->
    <div class="container">
        <!-- Bagian gambar -->
        <div class="image-section">
            <!-- Ganti 'house.png' dengan gambar rumah yang sesuai -->
        </div>

        <!-- Bagian formulir login -->
        <div class="login-section">
            <h2>SIGN UP</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password">
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" placeholder="Confirm Your Password">
                </div>
                <button type="submit" class="login-button-main">SIGN UP </button>
            </form>
            <div class="signup">
                Already have an account?   <a href="#signup">Login</a>
            </div>
        </div>
    </div>

</body>
</html>
